<!DOCTYPE html>
<html>
<head>
    <title>Index testi</title>
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
        body {
            font-family: Montserrat;
            display: flex;
            justify-content: center;

            height: 20vh;

            background-color: #E43B12;

            position: relative;
        }
        #header {
            font-family: Montserrat';
            font-size: 100px;
            font-weight: bold;
            color: white;
            background-color: #E43B12;
            padding: 20px;
            width: 100%;
            text-align: center;
        }
        #countdown {
            font-size: 80px;
            color: white;
            padding: 80px;
	    text-align: center;
        }
      </style>
</head>
<body>
    <div id="header"><h1>Tervetuloa takaisin! <BR> Rautatientorin asema aukeaa...</h1></div>
    <div id="countdown"></div>
  
    <script>
        function updateCountdown() {
            const targetDate = new Date("September 2, 2024 05:10:00").getTime();
            const now = new Date().getTime();
            const timeDifference = targetDate - now;

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML =
                days + "pv " + hours + "t " + minutes + "m " + seconds + "s ";

            if (timeDifference < 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").innerHTML = "Asema auennut!";
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown(); // initial call to display the countdown immediately
    </script>
</body>
</html>
